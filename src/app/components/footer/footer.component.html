<div *ngIf="footer" class="footer">
    <div class="left-section">
        <div>
            <app-image
                [image]="footer.logo"
            ></app-image>
        </div>
    </div>

    <div class="mid-section">
        <div *ngFor="let image of footer?.socialMediaLinks">
            <app-image
                [image]="image"
            ></app-image>
        </div>
    </div>

    <div class="right-section">
        3
    </div>
</div>
