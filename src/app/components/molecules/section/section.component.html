<section [style]="setSpacing()">
    <div class="title">
        <h1>{{section.title}}</h1>
    </div>
    <div [style]="setGrid()">
        <div *ngFor="let block of section.blocks; let i = index">
            <p>{{block.title}}</p>
            <app-rich-text [richText]="block.content"></app-rich-text>
        </div>
    </div>
</section>
