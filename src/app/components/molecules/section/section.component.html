<section [style]="setSpacing()">
    <div class="title" *ngIf="section?.title">
        <h1>{{section?.title}}</h1>
    </div>
    <div [style]="setGrid()">
        <div *ngFor="let block of section.blocks; let i = index"
            [ngSwitch]="block.contentTypeId">
            <app-card 
                *ngSwitchCase="ContentType.CARD"
                [card]="block">
            </app-card>
        </div>
    </div>
</section>
