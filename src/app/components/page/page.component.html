<div class="flex flex-col h-full">
  <div class="flex flex-col">
    
    <app-header
      [header]="(page | async)?.header"
    ></app-header>
    
    <main *ngIf="page | async">
      <app-banner
        [blocks]="(page | async)?.blocks"
      ></app-banner>
    </main>
    
    <app-footer
      [footer]="(page | async)?.footer"
    ></app-footer>

  </div>
</div>
